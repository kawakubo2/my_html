<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link {
            text-decoration: none;
            margin: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            box-shadow: 3px 3px 3px #999;
            padding: 0.3rem;
            display: inline-block;
            width: 10rem;
        }
        .grid {
            background-color: antiquewhite;
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header class="grid">
        <a id="a" class="link" href="https://www.amazon.co.jp">日本アマゾン</a> 
        <a id="b" class="link" href="https://haru-idea.jp">haruプログミング</a> 
        <a id="c" class="link" href="https://www.yahoo.co.jp">日本Yahoo！</a> 
        <a id="d" class="link" href="https://abc.com">日本ABC！</a> 
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="first.css">
    <title>お問い合わせ | ABC株式会社</title>
</head>
<body>
    <main>
        <h2>お問い合わせフォーム</h2>
        <div class="field">
            <form id="fm1">
                <fieldset>
                    <legend>お名前(漢字)</legend>
                    <input type="text" name="name-kanji" id="name-kanji" size="30"
                        placeholder="例)山田太郎" />
                </fieldset>
                <fieldset>
                    <legend>お名前(カタカナ)</legend>
                    <input type="text" name="name-katakana" id="name-katanaka" size="30"
                        placeholder="例)ヤマダタロウ" />
                </fieldset>
                <fieldset>
                    <legend>お問い合わせ内容(200文字以内)</legend>
                    <textarea rows="5" cols="30" 
                        name="content" id="content"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Emailアドレス</legend>
                    <input type="email" name="email" id="email" size="30" />
                </fieldset>
                <input type="submit" value="送信">
            </form>
        </div>
        <div class="field">
            <form id="fm2">
                <fieldset>
                    <legend>カード番号</legend>
                    <input type="text" name="card-number" id="card-number" />
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>

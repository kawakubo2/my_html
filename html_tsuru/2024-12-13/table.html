<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>tableの練習</title>
</head>
<body>
    <div>
        <a href="../2024-12-06/first.html">はじめてのHTML</a>
        <a href="../2024-12-06/first.html#web">Webアプリを学ぶ順序</a>
    </div>
    <table>
        <legend>家計簿(<ruby>かけいぼ</ruby>)</legend>
        <thead>
            <tr>
                <th>日付</th>
                <th>費目</th>
                <th>メモ</th>
                <th>入金額</th>
                <th>出金額</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-12-03</td>
                <td>食費</td>
                <td>コーヒーを購入</td>
                <td class="price">0</td>
                <td class="price">380</td>
            </tr>    
            <tr>
                <td>2024-12-10</td>
                <td>給料</td>
                <td>11月の給料</td>
                <td class="price">280000</td>
                <td class="price">0</td>
            </tr>    
            <tr>
                <td>2024-12-11</td>
                <td>教養娯楽費</td>
                <td>書籍を購入</td>
                <td class="price">0</td>
                <td class="price">2800</td>
            </tr>    
            <tr>
                <td>2024-12-14</td>
                <td>交際費</td>
                <td>同期会の会費</td>
                <td class="price">0</td>
                <td class="price">5000</td>
            </tr>    
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">合計</td>
                <td class="price">280000</td>
                <td class="price">8180</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
